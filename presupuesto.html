<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>TFG S.A.</title>
</head>
<body>
    <div id="include-header"></div>
    <script src="js/header.js"></script>

    <main class="container-lg mt-4">
        <section class="bienvenida">
            <h2>Presupuesto</h2>
            <p>Completa el siguiente formulario para pedir su presupuesto, te responderemos a la brevedad.</p>
        </section>

        <div class="row mb-5">
                <div class="row">
                    <div class="col-md-4">
                        <label for="">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nya" required>
                    </div>
                    <div class="col-md-4">
                        <label for="">Fecha a Reservar</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="col-md-4">
                        <label for="">Temática</label>
                        <input type="text" class="form-control" id="tematica" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5 class="fw-bold">Seleccione los servicios que desea agregar al presupuesto (Optativo)</h5>
                        <hr>
                        <div id="servPresupuesto" class="row"></div>
                        <hr>
                    </div>
                    <div class="col-md-6">
                        <h5 class="fw-bold">Totales</h5>
                        <hr>
                        <h3 class="fw-bold mt-5 text-center">Precio del Salón: $<span class="fw-bold rounded p-1" id="precioSalon"></span></h3>
                        <h3 class="fw-bold text-center">Total del presupuesto: $<span id="totalPresupuesto">0</span></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-16 text-center">
                        <a id="solicitarPresupuesto" class="boton mt-4"><span>Solicitar Presupuesto</span></a>
                    </div>
                </div>
        </div>
    </main>

    <div id="include-footer"></div>
    <script src="js/footer.js"></script>
    <script src="js/data.js"></script>
    <script src="js/presupuesto.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
