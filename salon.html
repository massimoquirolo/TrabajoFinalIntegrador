<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" >

    <title>TFG S.A.</title>
</head>
<body>
    <div id="include-header"></div>
    <script src="js/header.js"></script>

    <main class="container-lg my-4">
        <section class="bienvenida">
            <h2 id="nombreSalon" class="fw-bold mt-4">
            </h2>
            <p id="descripcionSalon"></p>
        </section>

        <section class="row">
            <div class="col-md-4 text-center fs-3">
                <p class="fw-bold">Dirección: <span class="fw-normal" id="direccionSalon"></span></p>
            </div>
            <div class="col-md-4 text-center fs-3">
                <p class="fw-bold">Precio: $<span class="fw-normal fw-bold" id="precioSalon"></span></p>
            </div>
            <div class="col-md-4 text-center fs-3">
                <p class="fw-bold">Estado: <span class="fw-normal rounded p-1" id="estadoSalon"></span></p>
            </div>
        </section>

        
        <section class="row mb-5 text-center justify-content-center">
            <hr>
            <h4 class="fw-bold">Galería de imagenes</h4>
            <div id="galeriaImagenes" class="row gy-1 justify-content-center">
            </div>
        </section>
        <section class="row mb-5 text-center">
            <div id="botonPresupuesto">
            </div>
        </section>

    </main>


    <div id="include-footer"></div>
    <script src="js/footer.js"></script>

    <script src="js/data.js"></script>
    <script src="js/salon.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
